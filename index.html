<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokematch</title>
  <link rel="stylesheet" href="style.css">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!--Script-->
  <script src="index.js"></script>

</head>

<body>
  <div id="menu">
    <header>
      <h1>Pokematch</h1>
    </header>
    <div id="menu_grid">
      <div id="menu_grid_item">
        <h2>Choose a difficulty</h2>
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <h2>Or Play a Custom Game</h2>
        <label for="setpairs">Number of Pairs</label>
        <input type="number" id="setpairs" min="2" max="405" value="10"><br>
        <label for="settime">Time Limit (seconds)</label>
        <input type="number" id="settime" min="10" max="9999" value="30"><br>
        <button id="custom_game">Start</button>
      </div>
    </div>
  </div>
  <div id="game" hidden>
    <header>
      <h1>Pokematch</h1>

      <h3 id="timer">Time Remaining: 0:00</h3>
      <h3 id="total_clicks">Total Clicks: 0</h3>
      <h3 id="total_pairs">Total Pairs: 0</h3>
      <h3 id="matches">Matches: 0</h3>
      <h3 id="pairs_left">Pairs Left: 0</h3>

    </header>
    <div id="game_grid">
    </div>
    <footer>
      <button id="reset">Reset</button>
      <button id="back">Menu</button>
    </footer>
  </div>
</body>

</html>
